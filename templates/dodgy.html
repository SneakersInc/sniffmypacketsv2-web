{% extends "subpages.html" %}
   {% block content %}
    <table data-toggle="table"
                data-search="true"
                data-show-refresh="true"
                data-show-toggle="true"
                data-show-columns="true"
                data-classes="table table-hover table-condensed"
                data-striped="true"
                data-pagination="true"
                >
    <thead>
        <tr>
        <th class="text-center">ID</th>
        <th class="text-center">File Name</th>
        <th class="text-center">MD5 Hash</th>
        <th class="text-center">Scan Date</th>
        <th class="text-center">Link</th>
       </tr>
   </thead>
   <tbody>
    {% for p in records %}
    <tr>
            <td class="text-center"><a href="/pcap/{{ p['PCAP ID'] }}">{{ p['PCAP ID'] }}</a></td>
            <td class="text-center">{{ p['File Name'] }}</td>
            <td class="text-center">{{ p['MD5 Hash'] }}</td>
            <td class="text-center">{{ p['Scan Date'] }}</td>
            <td class="text-center"><a href="{{ p['Permalink'] }}" target="blank">Link</a></td>
        </tr>
    {% endfor %}
    {% endblock %}
   </tbody>
   </table>
